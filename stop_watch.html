<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
</head>
<body>
	<div class="container">
        <div>
            <h1 id="time">00:00:00</h1>
        </div>
        <div id="buttons">
            <button class="btn" id="start" onclick="start()">Start</button>
            <button class="btn" id="stop" onclick="stop()">Stop</button>
            <button class="btn" id="reset">Reset</button>
            <!-- <button class="btn" id="lap">Laps</button>
            <ul id="lap-list"></ul> -->
        </div>
    </div>

    <script type="text/javascript">

		    	var starthr = 0;
		    	var startsec = 0;		    	
		    	var startmin = 0;
		    	var timeinetrval;
		    	var count = 0;

		    	function start() {
		    		
		    		timeinetrval = setInterval(updateTimer, 1000);
		    	}

		    	function updateTimer() {
		    	
	            		startsec++;
	            
	        		if (startsec == 60) 
	        		{
	            	startmin++;
	            	startsec = 0;
	        		}
	 
	        		if (startmin == 60) 
	        		{
	            	starthr++;
	            	startmin = 0;
	            	startsec = 0;
	        		}

		    		document.getElementById("time").innerHTML = double(starthr) + ':' + double(startmin) + ':' + double(startsec);
		    	}

		    	function double(val) 
		    	{

		    		var valString = val + "";
		    		if(valString.length < 2) {
		    			return "0" + valString;
		    		} else {
		    			return valString;
		    		}
		    	}

		    	function stop() {
		    		
		    		clearInterval(timeinetrval);
		    	}

    	  


			// Get reset button element and add event listener
			var resetBtn = document.getElementById('reset');
			resetBtn.addEventListener('click', function () {
				  
			    // Reset variables to initial values
			    starthr = 0;
			    startmin = 0;
			    startsec = 0;
			    count = 0;

			    // Stop the timer and update the time element
			    clearInterval(timeinetrval);
			    document.getElementById('time').innerHTML = "00:00:00";
			});

   </script>
  </body>
